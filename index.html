<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-Bars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <header class="main-container">
        <nav class="nav-bar">
            <div class="title flex flex-center-xy">
                <h2>Coding
                    <span class="second-letter">
                        Addict
                    </span>
                </h2>
                <div class="menu-switch">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="menu-cards-details">
                <p class="items">Home</p>
                <p class="items">About</p>
                <p class="items">Projects</p>
                <p class="items">Contact us</p>
            </div>
            <div class="social-media flex flex-center-xy">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </nav>


    </header>
    <script src="./script.js"></script>
</body>

</html>
